<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->

<body>
<div class="container">
    <form>
    	<div class="form-group">
    		<label for="email">Email address</label>
    		<input type="email" class="form-control" id="email" placeholder="example@hotmail.com"></input>
    	</div>
    		<div class="form-group">
    		<label for="pwd">password</label>
    		<input type="password" class="form-control" id="pwd" placeholder="***********"></input>
    	</div>
	<div class="form-group">
	     <label form="comment">comment:</label>
	     <textarea id="comment" cols="20" rows="3"></textarea>
</div>

		<div class="radio">
		<label><input type="checkbox" value="">option 1</label>
		</div>

		<div class="checkbox">
		<label><input type="checkbox" value="">option 2</label>
		</div>

		<div class="checkbox">
		<label><input type="checkbox" value="">option 3</label>
		</div>
<hr>

			<label for=""><input type="radio" name="optradio">Option 1</label>
		</div>

		<div>
			<label for=""><input type="radio" name="optradio">Option 2</label>
		</div>

		<div>
			<label for="radio"><input type="radio" name="optradio" disabled>Option 3</label>
		</div>


	<label class="radio-inline"><input type="radio" name="optradio">option 1</label>
	<label class="radio-inline"><input type="radio" name="optradio">option 2</label>
	<label class="radio-inline"><input type="radio" name="optradio">option 3</label>

   		<div class="form-group">

   				<option value="4">4</option>

   			</select>
	</div>

	<div class="form-group">
   			<label for="sell2">Multiple select list (hold shift to select more than one element):</label>
   			<select multiple id="sell2" class="form-control">

   				<option value="2">2</option>
   				<option value="3">3</option>
   				<option value="4">4</option>

</div>
