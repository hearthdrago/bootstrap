<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Icons or Glyphicon</title>
<meta name="viewport" content="width=device-width, inicial-scaled=1"> <!-- viewport se ve de forma vertical y content maneja el ancho -->

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

</head>
<body>
	<div class="container">
     <i class="fa fa-facebook fa-lg"></i>
     <i class="fa fa-user fa-2x"></i>
     <i class="fa fa-home fa-3x"></i>
     <i class="fa fa-cogs fa-4x"></i>
     <i class="fa fa-rocket fa-5x"></i>
     <i class="fa fa-car fa-6x"></i>
     <i class="fa fa-cab fa-7x"></i>
	</div>

	<div class="container">
	<p>Envelope icon:<span class="glyphicon glyphicon-envelope"></span></p>
	<p>Envelope as a link:<span class="glyphicon glyphicon-envelope"></span></p>
	<p>Envelope icon:<span class="glyphicon glyphicon-search"></span></p>
	<p>Envelope icon:<button class="btn btn-info"><span class="glyphicon glyphicon-search">
	</button></span></p>
	</div>
</body>
</html>
