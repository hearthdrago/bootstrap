<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Progress bar</title><!--es para mostrar una forma de llamar la atencion del usuario-->

	<meta name="viewport" content="width=device-width, inicial-scaled=1"> <!-- viewport se ve de forma vertical y content maneja el ancho -->

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
			<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"  aria-valuemax="100" style="width: 70%">
				<span class="sr-only"> 70% complete</span>

			</div>
	</div>
</body>
</html>
