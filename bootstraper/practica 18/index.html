<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>carousel</title><!--es para mostrar una forma de llamar la atencion del usuario-->

	<meta name="viewport" content="width=device-width, inicial-scaled=1"> <!-- viewport se ve de forma vertical y content maneja el ancho -->

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>

<div id="mycarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#mycarousel" data-slide-to="0" class="active"></li>
		<li data-target="#mycarousel" data-slide-to="1"></li>
		<li data-target="#mycarousel" data-slide-to="2"></li>
		<li data-target="#mycarousel" data-slide-to="3"></li>

	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item active">
		<img src="public/1.jpg" alt="gray">
   </div>
		<div class="item">
		<img src="public/2.jpg" alt="light blue">	
		</div>
		<div class="item">
			<img src="public/3.jpg" alt="light light blue">
		</div>
		<div class="item">
			<img src="public/4.jpg" alt="brown">
		</div>
	</div>
	<a href="#mycarousel" class="left carousel-control" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previus</span>
	</a>
	<a href="#mycarousel" class="right carousel-control" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Previus</span>
	</a>
	</div>
</div>
</body>
</html>
