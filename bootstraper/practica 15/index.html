<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>panels</title><!--es para mostrar una forma de llamar la atencion del usuario-->

	<meta name="viewport" content="width=device-width, inicial-scaled=1"> <!-- viewport se ve de forma vertical y content maneja el ancho -->

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div class="container">
	<div class="form-horizontal">
		<div class="form-group">
			<label for="email">Email Address:</label>
			<input type="email" class="form-control" id="email" placeholder="example@dominio.com">
		</div>
		<div class="form-group">
			<label for="pwd">Password</label>
			<input type="password" class="form-control" id="pwd" placeholder="********">
		</div>
		<div class="checkbox">
			<label><input type="checkbox">Remember me</label>
		</div>
		<button type="submit" class="btn btn-default">submit</button>
	</div>
	</form>
</div>

<div class="container">
	<p class="page-header">
		Inputs
	</p>

	<div class="form-group">
		<label></label>
	</div>
</div>
</body>
</html>
