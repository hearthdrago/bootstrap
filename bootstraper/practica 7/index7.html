<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Icons or Glyphicon</title>
<meta name="viewport" content="width=device-width, inicial-scaled=1"> <!-- viewport se ve de forma vertical y content maneja el ancho -->

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

</head>
<body>
	<div class="container">
	<a href="">News<span class="badge">5</span></a>
	<a href="">Comments<span class="badge">10</span></a>
	<a href="">Uodates<span class="badge">2</span></a>
		
		<button class="btn btn-primary">Primary<span class="badge">7</span></button>
	</div>

  <div class="container">
  	<h1>Example<span class="label label-default">new</span></h1>
  	<h2>Example<span class="label label-primary">new</span></h2>
  	<h3>Example<span class="label label-warning">new</span></h3>
  	<h4>Example<span class="label label-success">new</span></h4>
  	<h5>Example<span class="label label-info">new</span></h5>
  	<h6>Example<span class="label label-danger">new</span></h6>
  </div>
</body>
</html>
